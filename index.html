<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modulars</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;600&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->

        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header>
            <!-- Header-top -->
            <div class="container">
                <section class="header-top">
                    <div class="logo">
                        <div class="logo__icon">
                            <div class="triangle-down"></div>
                            <div class="triangle-left"></div>
                            <div class="triangle-right"></div>
                        </div>
                        <span>MODULARS</span>
                    </div>

                    <!-- Nav -->

                    <nav class="nav-bar">
                        <ul class="nav-bar__list">
                            <li><a href="#!" class="active">Home</a></li>
                            <li><a href="#!">About</a></li>
                            <li><a href="#!">Blog</a></li>
                            <li><a href="#!">Contact</a></li>
                        </ul>

                        <a href="#!" class="btn">Sign Up</a>
                    </nav>
                </section>

                <div class="Separate header-top__separate"></div>
            </div>

            <!-- Hero -->

            <section class="hero">
                <div class="container">
                    <div class="hero__body">
                        <section class="hero__info">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__cta">
                                <a href="#!" class="btn">Get in touch</a>
                                <button class="cta">
                                    <img
                                        src="./assets/icon/play.svg"
                                        alt=""
                                        class="cta__img"
                                    />
                                    <span class="cta__links">Watch Video</span>
                                </button>
                            </div>
                        </section>

                        <section class="hero__media">
                            <figure class="hero__figure">
                                <img
                                    src="./assets/img/hero_01.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero_02.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero_03.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                            </figure>
                        </section>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
